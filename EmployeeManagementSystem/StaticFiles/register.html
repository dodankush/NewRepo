
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="container">
        <input type="checkbox" id="check">
        <div class="registration form">
            <header>Signup</header>
            <form id="register-form">
                <input type="text" placeholder="Enter your email" id="username" name="username" required>
                <input type="password" placeholder="Create a password" id="password" name="password" required>
                <button class="btnsig button" value="Signup" type="submit">Signup</button>
               
            </form>
            <div class="signup">
                <span class="signup">
                    Already have an account?
                    <a href="login.html">Login</a>
                </span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
