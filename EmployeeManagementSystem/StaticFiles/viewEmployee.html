
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   
    <div class="container">
        <div class="registration form">
            <h1 id="form-title">Employee Details</h1>
            <form id="employeedetail">
                <label for="name">Name:</label>
                <input id="name" name="name" readonly>
                <br>
                <label for="Designation">Designation:</label>
                <input type="text" id="Designation" name="Designation" readonly>
                <br>
                <label for="DateOfBirth">DateOfBirth:</label>
                <input type="date" id="DateOfBirth" name="DateOfBirth" readonly>
                <br>
                <label for="DateOfJoining">DateOfJoining:</label>
                <input type="date" id="DateOfJoining" name="DateOfJoining" readonly>
                <br>
                <label for="ContactNo">ContactNo:</label>
                <input type="number" id="ContactNo" name="ContactNo" readonly>
                <br>
                <label for="SkillSet">SkillSet:</label>
                <input type="text" id="SkillSet" name="SkillSet" readonly>
                <br>
               
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
